global:
    scrape_interval: 5s
    evaluation_interval: 5s
rule_files:
    - 'alert.rules'
alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets: [ 'alertmanager:9093' ]
scrape_configs:
  - job_name: router
    scrape_interval: 10s
    static_configs:
        - targets: [ '200.137.68.70:9001', '200.137.68.70:9002', '200.137.68.70:9003', '200.137.68.70:9004' ]
    metrics_path: "/metrics"

